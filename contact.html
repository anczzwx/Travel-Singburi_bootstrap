<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Singburi Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="places.html">Places</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <form class="contact-form">
            <label>ชื่อ-นามสกุล:</label>
            <input type="text" name="name" placeholder="กรอกชื่อ-นามสกุล">
    
            <label>อีเมล:</label>
            <input type="email" name="email" placeholder="กรอกอีเมล">
    
            <label>เบอร์โทรศัพท์:</label>
            <input type="tel" name="phone" placeholder="กรอกเบอร์โทรศัพท์">
    
            <label>ข้อความ:</label>
            <textarea name="message" placeholder="กรอกข้อความ"></textarea>
    
            <button type="submit" class="submit-btn">ส่งข้อมูล</button>
        </form>
    </main>

    <footer>
        <p>Name : Arnan Sukkasem |
            Phone : 0933697608 | 
            &copy; 2024 Travel Singburi Website
        </p>
    </footer>

</body>
</html>
